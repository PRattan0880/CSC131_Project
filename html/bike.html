			<a href="http://csus.edu"><img id="logo" src= "../img/logo.png" ></a>

			<ul class="navbar">
				<li id="nav"><a class="button1" href="commute.html">HOME</a></li>

<div>
<br>

<div class="empty4">
	<h2>BIKE SURVEY</h2>
</div>
<div class="gradient1"></div>
<div class="ground">
<br>
	<div class="survey">	
		<form id="location-form" onsubmit="setUpBike();return false" method="post">	
			<div class="tab">	
		
			<br>
			<br>	
				<label for="Appdistance" id="style">Address</label>
			<br>
				<input type="text" id="location-input" name="Appdistance"  required />
				<div id='location-error' style="visibility: hidden; color: red;">**This field is required</div>
				<div class="custom-select">
				<label for ="make" id="style">Make:</label><br>
					<select id="make"  name="make" required>
						<option value="">SELECT MAKE</option>
						<option value="BMW">BMW</option>
						<option value="DUCATI">DUCATI</option>
						<option value="HARLEY DAVIDSON">HARLEY DAVIDSON</option>
						<option value="HONDA">HONDA</option>
						<option value="INDIAN">INDIAN</option>
						<option value="KAWASAKI">KAWASAKI</option>
						<option value="SUZUKI">SUZUKI</option>
					</select>
			<br>
			<br>
				<label for="model" id="style">Model:</label><br>
					<select id="model" name="model">
						<option value="">SELECT MODEL</option>
					</select>
				</div>
			<br>
				<label for="AppCar" id="style">Approximate Motorcycle Payment:</label>
			<br>
					<input type="text" id="appPayment" name="AppCar" pattern="[0-9]{1,}" required>
					<div id='car-error' style="visibility: hidden; color: red;">**This field is required</div>
				<label for="" id="style">Number of Days to Visit (Weekly)</label>
			<br>
				<input type="number" id="daysVisit" name="Days" min="1" max="5" required>
			<br>
			<br>
		</div>
			<input type="submit" value="Submit" id="submit">
	 	</form>
	 	</div>
	</div>
</div>
<div class="social">
