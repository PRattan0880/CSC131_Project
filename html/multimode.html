		<form id="location-form" onsubmit="setUpMultiMode();return false" method="post">	
			<div class="tab">	
		
			<br>
			<br>	
				<label for="Appdistance" id="style">Address 1:</label>
			<br>
				<input type="text" id="location-input" name="Appdistance"  required />
				<div id='location-error' style="visibility: hidden; color: red;">**This field is required</div>
				<div class="custom-select">
				<label for ="mode1" id="style">MODE 1:</label><br>
					<select id="mode1"  name="mode1" required>
						<option value="">SELECT MODE 1</option>
						<option value="BICYCLE">BICYCLE</option>
						<option value="BIKE">BIKE</option>
						<option value="CAR">CAR</option>
						<option value="CARPOOL">CARPOOL</option>
						<option value="LIGHT RAIL">LIGHT RAIL</option>
						<option value="TRANSIT">TRANSIT</option>
						<option value="WALK">WALK</option>
					</select>
			<br>
			<br>	
				<label for="Appdistance" id="style">Address 2:</label>
			<br>
			<input type="text" id="location-input2" name="Appdistance"  required />
			<br>			
		
				<label for="mode2" id="style">MODE 2:</label><br>
					<select id="mode2" name="mode2">
						<option value="">SELECT MODE 2</option>
					</select>
				</div>
			
				<div id='car-error' style="visibility: hidden; color: red;">**This field is required</div>
				<label for="" id="style">Number of Days to Visit (Weekly)</label>
			<br>
				<input type="number" id="daysVisit" name="Days" min="1" max="5" required>
			<br>
			<br>
