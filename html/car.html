	<div class="survey">	
		<form id="location-form" onsubmit="setUpCar();return false" method="post">	
			<div class="tab">	
		
			<br>
			<br>	
				<label for="Appdistance" id="style">Address</label>
			<br>
				<input type="text" id="location-input" name="Appdistance"  required />
				<div id='location-error' style="visibility: hidden; color: red;">**This field is required</div>
				<div class="custom-select">
				<label for ="make" id="style">Make:</label><br>
					<select id="make"  name="make" required>
						<option value="">SELECT MAKE</option>
						<option value="ACURA">ACURA</option>
						<option value="AUDI">AUDI</option>
						<option value="BMW">BMW</option>
						<option value="BUICK">BUICK</option>
						<option value="CADILLAC">CADILLAC</option>
						<option value="CHEVROLET">CHEVROLET</option>
						<option value="CHRYSLER">CHRYSLER</option>
						<option value="DODGE">DODGE</option>
						<option value="FIAT">FIAT</option>
						<option value="FORD">FORD</option>
						<option value="HYUNDAI">HYUNDAI</option>
						<option value="INFINITI">INFINITI</option>
						<option value="JAGUAR">JAGUAR</option>
						<option value="LEXUS">LEXUS</option>
						<option value="LINCOLN">LINCOLN</option>
						<option value="MASERATI">MASERATI</option>
						<option value="MAZDA">MAZDA</option>
						<option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
						<option value="MINI">MINI</option>
						<option value="MITSUBISHI">MITSUBISHI</option>
						<option value="NISSAN">NISSAN</option>
						<option value="RAM">RAM</option>
						<option value="TESLA">TESLA</option>
						<option value="TOYOTA">TOYOTA</option>
						<option value="VOLKSVAGON">VOLKSVAGON</option>
						<option value="VOLVO">VOLVO</option>
					</select>
			<br>
			<br>
				<label for="model" id="style">Model:</label><br>
					<select id="model" name="model">
						<option value="">SELECT MODEL</option>
					</select>
				</div>
			<br>
				<label for="AppCar" id="style">Approximate Car Payment:</label>
			<br>
					<input type="text" id="appPayment" name="AppCar" maxlength='10' pattern="[0-9]{1,}" required>
					<div id='car-error' style="visibility: hidden; color: red;">**This field is required</div>
				<label for="" id="style">Number of Days to Visit (Weekly)</label>
			<br>
				<input type="number" id="daysVisit" name="Days" min="1" max="5" required>
			<br>
			<br>
		</div>
			<input type="submit" value="Submit" id="submit">
	 	</form>
